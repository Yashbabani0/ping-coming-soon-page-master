<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/c3581291b4.js" crossorigin="anonymous"></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 16px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <img class="logo" src="./images/logo.svg" alt="" />
      <h1><span>We are launching</span> soon!</h1>
      <h3>Subscribe and get notified</h3>
      <div class="email">
        <div class="emailInput">
          <input type="email" name="email" placeholder="Your email address" />
          <button type="submit">Notify Me</button>
        </div>
          <p class="errorMsg">Please provide a valid email address</p>
      </div>

      <div class="mainImg">
        <img src="./images/illustration-dashboard.png" alt="" />
      </div>
    </main>

    <div class="icons">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>

    <footer>
      <p style="margin-bottom: 1em;">&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Yashbabani0">Yash Babani</a>.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
